<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="60" />
        <line x1="60" y1="20" x2="60" y2="240" />
        <line x1="30" y1="240" x2="90" y2="240" />
         <!-- head -->
        <circle cx="140" cy="80" r="20"  class="figure-part" />
         <!-- body -->
         <line x1="140" y1="100" x2="140" y2="150" class="figure-part" />
         <!-- arms -->
         <line x1="140" y1="130" x2="120" y2="120" class="figure-part" />
         <line x1="140" y1="130" x2="160" y2="120" class="figure-part" />
         <!-- legs -->
         <line x1="140" y1="150" x2="110" y2="200" class="figure-part" />
         <line x1="140" y1="150" x2="170" y2="200" class="figure-part" />
      </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
